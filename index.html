<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./top-logo.svg">
    <title>Currency Converter</title>
</head>

<body>

    <!--Header-->
    <header>
        <h1>Currency Converter</h1>
        <a href="https://github.com/FelBenini/currency_converter" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M12.026 2c-5.509 0-9.974 4.465-9.974 9.974 0 4.406 2.857 8.145 6.821 9.465.499.09.679-.217.679-.481 0-.237-.008-.865-.011-1.696-2.775.602-3.361-1.338-3.361-1.338-.452-1.152-1.107-1.459-1.107-1.459-.905-.619.069-.605.069-.605 1.002.07 1.527 1.028 1.527 1.028.89 1.524 2.336 1.084 2.902.829.091-.645.351-1.085.635-1.334-2.214-.251-4.542-1.107-4.542-4.93 0-1.087.389-1.979 1.024-2.675-.101-.253-.446-1.268.099-2.64 0 0 .837-.269 2.742 1.021a9.582 9.582 0 0 1 2.496-.336 9.554 9.554 0 0 1 2.496.336c1.906-1.291 2.742-1.021 2.742-1.021.545 1.372.203 2.387.099 2.64.64.696 1.024 1.587 1.024 2.675 0 3.833-2.33 4.675-4.552 4.922.355.308.675.916.675 1.846 0 1.334-.012 2.41-.012 2.737 0 .267.178.577.687.479C19.146 20.115 22 16.379 22 11.974 22 6.465 17.535 2 12.026 2z">
                </path>
            </svg>
        </a>
    </header>
    <!--Main section/body section-->

    <!--Select currencies-->
    <section id="main_section">
        <div id="selection">
            <label for="option2">Convert from</label>
            <select name="Coin" id="option1">
                <option value="USD">USD - American Dollar</option>
                <option value="BRL">BRL - Brazilian Real</option>
                <option value="EUR">EUR - Europe's Euro</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="GBP">GBP - Great Britain Pound </option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="ARS">ARS - Argentinian Peso</option>
            </select>

            <label for="option2">Convert to</label>
            <select name="Coin" id="option2">
                <option value="BRL">BRL - Brazilian Real</option>
                <option value="USD">USD - American Dollar</option>
                <option value="EUR">EUR - Europe's Euro</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="GBP">GBP - Great Britain Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="ARS">ARS - Argentinian Peso</option>
            </select>

        </div>

        <!--Information displaying and conversion button-->

        <section id="conversion_system">
            <div id="information_converted">
                <span><span id="hide"></span><input id="quantity" type="number" value="1">
                    <p id="money_currency"></p>
                </span>
                <p id="paragraph"></p>
            </div>
            <span id="button_system">
                <button id="conversion_button">Convert</button>
                <p>Updated with <a href="https://docs.awesomeapi.com.br/" target="_blank">Awesome API</a></p>
            </span>

        </section>
    </section>

    <!--Script-->

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
